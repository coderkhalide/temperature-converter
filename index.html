<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Temperature Converter</h1>
        <div class="image">
            <img class="weather_image" src="https://images.unsplash.com/photo-1584267385494-9fdd9a71ad75?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="">
        </div>
        <div class="input_wrapper">
            <input type="text" placeholder="Celcius" class="celcius">
            <input type="text" placeholder="Fahrenheit" class="fahrenheit">
            <input type="text" placeholder="Kelvin" class="kelvin">
        </div>
        <button class="btn">Convert</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
